<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, var(--background), #1e293b);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 36rem;
            width: 100%;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-primary);
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow-hover);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--border-color);
            border: 1px solid #475569;
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(to right, var(--primary-color), #60a5fa);
            border: none;
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-hover), var(--primary-color));
            transform: scale(1.02);
        }

        .result-card {
            background: #172135;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: var(--shadow);
        }

        .result-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34d399;
            margin-bottom: 0.5rem;
        }

        .result-card p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .result-image {
            max-height: 24rem;
            width: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MRI Tumor Detection System</h1>
            <p>Upload an MRI image for precise tumor detection and analysis.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file" class="form-label">Select MRI Image</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn-primary">Upload & Analyze</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div class="result-card">
            <h2>{{ result }}</h2>
            <p>Confidence: {{ confidence }}%</p>
            <img src="{{ file_path }}" class="result-image" alt="Uploaded MRI Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
